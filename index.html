<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>OneBanc - EARN | TRACk | INVEST | GROW</title>
    <link rel="icon" href="https://onebanc.ai/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
     <div id="load"></div>
     <div id="contents">
    <div class="container">
        <div class="left">
            <div class="company-logo">
                <img src="https://onebanc.ai/pics/logo_onebanc.png" alt="" class="main-logo">
            </div>
            <div class="animate">
                <h1>RE:</h1>
                <h1>THINK</h1>
                <div class="animate-box">
                    <p class="txt-type" data-wait="3000" data-words='["ANALYTICS", "FOREX", "INVESTMENTS", "SAVINGS", "REWARDS", "LOAN", "SUPPORT", "PAYMENTS", "CARDS"]'></p>
                </div>
                <p class="tagline">We are a Neo Bank and are here to re-imagine and re-invent Banking. We are cool and simply awesome!</p>
            </div>
            <div class="subscribe">
                <div class="subscribe-tagline">Get an early invitation for our Beta release!</div>
                <br>
                <form action="" class="subscription-form">
                    <input type="text" placeholder="Enter Email Address" name="mail" required>
                    <input type="submit" value="Join">
                </form>
            </div>
            <div class="qrcodes">
                <img src="https://onebanc.ai/pics/qr_code.png" alt="" class="qrimage">
            </div>
            <div class="foot">
                <p>Terms & Conditions | Privacy Policy</p>
                <p>2021 Â© OneBanc Technologies Pvt. Ltd.</p>
                </p>
            </div>
        </div>
        <div class="center-section">
            <img src="images/center.svg" alt="" class="image-waves">
        </div>

        <div class="right">

        	<div class="right-container-one">

        		<center>

        			<img src="images/1.png" alt="">
        			<br>
        		<p class="banc">#RegularBank</p></center>

        		<div class="info"></div>

        	</div>

        	<div class="right-border">
        		<center><img src="images/border.png" alt=""></center>
        	</div>

        	<div class="right-container-two">

        		<center>
        			<img src="images/2.png" alt="">
        			<br>
        		<p class="banc">#OneBanc</p></center>
        	</div>


        </div>
    </div>
</div>
</body>

</html>
